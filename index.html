<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS to-do API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>
    <form method="#" action="#" class="mainContainer">
        <h2>To Do List</h2>
        <div class="container">
            <div class="inputWrapper">
                <input type="text" placeholder="Enter task here..." id="task">
                <input type="date" name="date" id="date">
            </div>          
                <button type="button" id="taskBtn">Add</button> 
        </div>
    
        <table>
            <thead>

                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList">
                
            </tbody>
        </table>
        
    </form>
  
</body>
</html>
